<!DOCTYPE HTML>

<html lang = "en">
    <head>
    <style>
        .text-white{color: azure;}
        .text-navbar{color : crimson;}
    </style>
        <meta charset="UTF-8">
        <title>Book Recommendation System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
                crossorigin="anonymous">
    </head>
    <body style="background-color: black;">
        <nav class="navbar justify-content-center" style="background-color: rgb(156, 18, 46)">
            <a class="navbar-brand" href = "/">Book Recommender</a>
        
        <ul class="nav nav-tabs justify-content-center">
            
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend Books</a>
            </li>
        </ul>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-navbar" style="font-size: 50px;">Get Book Recommendation</h1>
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control"><br>
                        <input type="submit" class="btn btn-lg" value = "Recommend" style="background-color: crimson; color: aliceblue;">
                    </form>
                </div>
                
                {% if data %}

                {% for i in data %}
                <div class="col-md-3" style="margin-top:50px;">
                    <div class="card" style="background-color: black;">
                        <div class="card-body">
                            <img class="card-image-top" 
                            src="{{i[2]}}">
                            <h3 class="text-white">{{i[0]}}</h3>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>

                {% endfor %}

                {% endif %}
                
                

            </div>

        </div>
        
        
    </body>
        
</html>
